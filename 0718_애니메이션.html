<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        eyframes 애니메이션 코드를 지정합니다.
        animation-name @keyframes 애니메이션의 이름을 지정합니다.
        animation-duration 애니메이션이 한 주기를 완료하는 데 걸리는 시간을 지정합니다.
        animation-timing-function 애니메이션의 속도 곡선을 지정합니다. 
        animation-delay 애니메이션 시작 지연을 지정합니다.
        animation-iteration-count 애니메이션을 재생해야 하는 횟수를 지정합니다.
        animation-direction 애니메이션을 앞으로, 뒤로 또는 대체 주기로 재생해야 하는지 여부를 지정합니다.
        animation-fill-mode 애니메이션이 재생되지 않을 때(시작 전, 종료 후 또는 둘 다) 요소의 스타일을 지정합니다.
        animation-play-state 애니메이션이 실행 중인지 또는 일시 중지되었는지 지정합니다. animation 모든 애니메이션 속성을 설정하기 위한 속기 속성 */
        div{
            /* position: relative; */
            width: 100px;
            height: 100px;
            background: skyblue;
            animation-name: bg;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            /* animation-delay: 1s; */
            animation-iteration-count: infinite; 
        } 
        @keyframes bg {
            /* from{
                left: 100px;
                background:blue;
            }
            to{
                left: 200px;
                background:red;
            } */
            0%{
                /* left: 100px; */
                transform: translateX(100px);
                background:blue;
            }
            50%{
                /* left: 200px; */
                transform: translateX(200px);
                background:red;
            }
            100%{
                /* left: 400px; */
                transform: translateX(300px);
                background:yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
