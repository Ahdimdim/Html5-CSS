<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- autoplay - HTML 문서가 로드될 때 오디오를 자동으로 실행한다.
         muted - 오디오 음소거를 한다.
         loop - 오디오를 반복 재생한다.
         controls - 오디오 컨트롤을 표시한다. -->
    <audio controls autoplay>
        <source src="video/Kalimba.ogg" type="audio/ogg">
        <source src="video/Kalimba.mp3" type="audio/mp3">
    </audio>
    <video controls autoplay width="500">
        <source src="video/Wildlife.mp4" type="video/mp4">
        <source src="video/Wildlife.webm" type="video/webm">
    </video>
    <iframe
        width="560" height="315"
        src="https://www.youtube.com/embed/cDf63uXxy9w"
        title="YouTube video player"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</body>
</html>
