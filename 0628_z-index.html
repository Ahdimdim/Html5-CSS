<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      div:first-child {
        background-color: blue;
        z-index: 1;
        /* 기본값 0 겹쳐 있는을 때 우선으로 보일 요소를 설정함 숫자 클수록 위 */
      }
      div:nth-child(2) {
        background-color: aqua;
        z-index: 2;
      }
      div:nth-child(3) {
        background-color: aquamarine;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
