<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        /* font-size: 0; */
        /* 상위 요소에 글자크기0을 주면 인라인속성때문에 생기는 여백을 없앨 수 있으나
        글자가 출력이 안되기때문에 하위 요소에 따로 줘야됨 Ex) p{font-size: 16px;} */
      }
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      li {
        display: inline-block;
      }
      /* display 속성을 바꿈 */
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <ul>
      <li><p>문단태그</p></li>
      <li><p>문단태그</p></li>
      <li><p>문단태그</p></li>
    </ul>
    <!-- 위는 수정하지 않을 웹을 만들 경우
    아래방식이 더 옳음 수정 많이 할거니까 걍 이거나 쓰자-->
  </body>
</html>
