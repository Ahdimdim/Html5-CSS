<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin: 0;
        padding: 0;
     }
     body{
        text-align: center;
     }
     label{
        display: inline-block;
        width: 100px;
        border: 1px solid;
        margin: 50px 25px;
        padding: 10px 0;
        text-align: center;
        border-radius: 50px;
     }
     ul{
        list-style: none;
        position: relative;
        width: 500px;
        height: 500px;
     }
     .box{
        width: 500px;
        height: 500px;
        margin: 0 auto;
     }
     .box li{
        width: 100%;
        height: 100%;
     }
     .pipe{
        background: url(images/pipe.png);
     }
     .pro{
        position: absolute;
        top: 0;
        background: url(images/propeller.png);
     }
     @keyframes left{
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(-1080deg);
        }
     }
     @keyframes right{
        0{
            transform: rotate(0);
        }
        100%{
            transform: rotate(1080deg);
        }
     }
     #left:checked~.box .pro{
        animation-name: left;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
     }
     #right:checked~.box .pro{
        animation-name: right;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
     }
     #off:checked~.box .pro{
        animation-play-state: paused;
     }
     #left:checked~label:first-of-type,
     #right:checked~label:nth-of-type(2),
     #off:checked~label:nth-of-type(3){
        background: #000;
        color: #fff;
     }
    </style>
</head>
<body>
    <input type="radio" name="btn" id="left">
    <input type="radio" name="btn" id="right">
    <input type="radio" name="btn" id="off" checked>
    <ul class="box">
        <li class="pipe"></li>
        <li class="pro"></li>
    </ul>
    <label for="left">Turn left</label>
    <label for="right">Turn right</label>
    <label for="off">Off</label>
</body>
</html>
