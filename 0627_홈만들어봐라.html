<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      ul {
        list-style: none;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
      }
      li {
        display: inline-block;
        width: 100px;
        height: 50px;
        line-height: 50px;
      }
      a {
        display: block;
        width: 100%;
        height: 100%;
        color: skyblue;
        text-decoration: none;
        /* text-transform: lowercase; */
        /* 대문자로 입력해도 소문자로 출력 */
      }
      a:hover {
        background-color: cornflowerblue;
      }

      h1 {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">MENU</a></li>
      <li><a href="#">MENU</a></li>
      <li><a href="#">MENU</a></li>
      <li><a href="#">MENU</a></li>
    </ul>
    <h1>Homepage입니다</h1>
  </body>
</html>
