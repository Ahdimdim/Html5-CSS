<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.bg{
            height: 100px;
        }
        .bg1{
            background-image: linear-gradient(skyblue,rgba(255, 0,0,0));
        }
        .bg2{
            background-image: linear-gradient(to top, #fbc2eb , #c2e9fb);
        }
        .bg3{
            background-image: linear-gradient( #fbc2eb, #c2e9fb );
        }
        .bg4{
            background-image: linear-gradient(to left, #fbc2eb , #c2e9fb );
        }
        .bg5{
            background-image: linear-gradient(-45deg, #fbc2eb , #c2e9fb );
        }
        .bg6{
            background-image: linear-gradient( #fbc2eb 10%, #c2e9fb 50%);
        }
        .bg7{
            background-image: repeating-linear-gradient(#fbc2eb, #c2e9fb 20%);
        }
        .bg8{
            background-image: radial-gradient(#fbc2eb,#c2e9fb);
        }
        .bg9{
            background-image: radial-gradient(circle,#fbc2eb,#c2e9fb);
        }
        .bg10{
            background-image: repeating-radial-gradient(#fbc2eb,#c2e9fb 20%);
        }
    </style>
</head>
<body>
    <p class="bg bg1"></p>
    <p class="bg bg2"></p>
    <p class="bg bg3"></p>
    <p class="bg bg4"></p>
    <p class="bg bg5"></p>
    <p class="bg bg6"></p>
    <p class="bg bg7"></p>
    <p class="bg bg8"></p>
    <p class="bg bg9"></p>
    <p class="bg bg10"></p>
    <!-- 클래스명 두개 설정한거당 -->
</body>
</html>
