<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p{
        height: 300px;
        line-height: 300px;
        border: 1px solid #000;
      }
      span img{
        vertical-align: middle;
      }
      /* 하위요소가 이미지인 블록태그 */
      div{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      /* block 하위 요소가 두줄 이상의 텍스트일 경우 */
    </style>
  </head>
  <body>
    <p>
     <span>이미지</span> <span><img src="images/menu1.jpg" alt="menu1"></span>
    </p>
    <div>수직<br>가운데<br>정렬</div>
  </body>
</html>
