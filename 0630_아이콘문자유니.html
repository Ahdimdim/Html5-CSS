<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이콘문자</title>
    <style>
      @font-face {
        font-family: solid;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
      }
      h1 {
        font-family: solid;
      }

      h1::before {
        content: "\f015";
        font-family: solid;
        color: blue;
      }
      /* 특정 문자 앞에 다 설정한 애가 들어감 */
    </style>
  </head>
  <body>
    <h1>&#xf015;</h1>
    <!-- &#x는 유니코드를 나타냄 -->
  </body>
</html>
