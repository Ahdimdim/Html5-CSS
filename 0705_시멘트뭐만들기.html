<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 1280px;
            background-color: #ccc;
        }
        #wrap div{
            border-radius: 5px;
        }
        .header{
            height: 100px;
            border: 1px solid;
            line-height: 100px;
        }
        .content{
            margin: 20px 0;
            overflow: hidden;
        }
        .content>div{
            height: 500px;
            float: left;
            border: 1px solid;
        }
        .content>div:first-child{
            margin-left: 0px;
        }
        .nav{
            width: 30%;
            box-sizing: border-box;
        }
        .section{
            width: calc(50% - 40px);
            box-sizing: border-box;
            margin: 0 20px;
        }
        .aside{
            width: 20%;
            box-sizing: border-box;
        }
        .footer{
            border: 1px solid;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
  <div id="wrap">
        <div class="header">header</div>
        <div class="content">        
            <div class="nav">nav</div>
            <div class="section">section</div>
            <div class="aside">aside</div>
        </div>
        <div class="footer">footer</div>
  </div>
</body>
</html>
