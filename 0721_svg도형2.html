<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        svg{
            border: 1px solid;
            width: 500px;
            height: 500px;
        }
        .svg1{
            position: relative;
            width: 500px;
            height: 500px;
        }
        .svg1 p{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        svg circle{
            stroke-dasharray: 600;
            stroke-dashoffset: 300;
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="250" cy="250" r="100" stroke="#000" fill="none" />
        <text x="220" y="250" >I love SVG!</text>
    </svg>
    <div class="svg1">
        <p>I love SVG!</p>
        <svg>
            <circle cx="50%" cy="50%" r="100" stroke="#000" fill="none" />
        </svg>
    </div>
    <!-- 포지션 없이 xy좌표값만으로 위치를 조정할 수 있음 -->
</body>
</html>
