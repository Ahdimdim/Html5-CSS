<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            background: url(images/photo1.jpg) center/cover;
            filter: blur(2px);
        }
        .text{
            background: #fff;
            text-align: center;
            font-size: 100px;
            padding: 10px;
            font-weight: bold;
            mix-blend-mode:screen;
        }
        .text1{
            position: absolute;
            left: 0;
            top: 0;
            background: #000;
            width: 100%;
            height: 100%;
            transform: rotate(45deg) translateY(-700px);
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="text">Html&Css</div>
    </div>
    <div class="bg">
        <div class="text1"></div>
    </div>
</body>
</html>
