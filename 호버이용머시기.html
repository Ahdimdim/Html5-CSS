<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            margin-left: 30px;
        }
        .over{
            margin-top: 50px;
        }
        .over:hover{
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: skyblue;
            text-underline-offset: 5px;
            /* 보더로 밑줄 주는 법
               display:inline-block 줘서 보더 길이를 텍스트 길이로 맞춰주고
               border-bottom: 1px dotted #000 */
            cursor: pointer;
        }
        .over_me{
          display: none;
        }
        .over:hover~.over_me{
          display: block;
          border: 1px solid;
          border-radius: 5px;
          background: #000;
          width: 110px;
          height: 40px;
          text-align: center;
          line-height: 40px;
          color: #fff;
          margin-top: 5px;
        }
    </style>
</head>
<body>
    <p class="over">Mouse over me</p>
    <p class="over_me">Tooltip text</p>
</body>
</html>
