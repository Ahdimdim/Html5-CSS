<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자</title>
    <style>
      h1.title.box {
        color: brown;
      }
      /* 띄어쓰기를 하면 하위 선택자를 말하기때문에 띄어쓰기를 하지 않는게 중요 */
      h1[class] {
        color: blueviolet;
      }
      img[alt] {
        width: 200px;
      }
      /* p[class="abc"] {color: aqua;} */
      /* class명이 유일하게 abc인 p요소 */

      p[class~="abc"] {
        color: aqua;
      }
      /* class명이 유일하게 abc이거나 여러 개의 class명 중 하나가 abc인 p요소 */

      /* p[class|="abc"] {color: aqua;} */
      /* class명이 유일하게 abc이거나 abc로 시작하는 p요소 */

      /* p[class^="abc"] {color:aqua;} */
      /* class명이 abc로 시작하는 p요소 */

      /* p[class$="abc"] {color: aqua;} */
      /* class명이 abc로 끝나는는 p요소 */

      /* p[class*="abc"] {color: aqua;} */
      /* class명이 abc가 포함되어 있는 모든 p요소 */
      a[href^="mailto"] {
        color: #ccc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="title box">제목태그</h1>
    <!-- .title .box .title.box -->
    <h1 class="title circle">제목태그</h1>
    <h1 class="title">class명을 가진 h1요소</h1>
    <h1>제목태그</h1>
    <img src="images/menu1.jpg" alt="menu1" />
    <img src="images/menu1.jpg" />
    <p class="abc">class명이 유일하게 abc인 p요소</p>
    <p class="abc title">
      class명이 유일하게 abc이거나 여러 개의 class명 중 하나가 abc인 p요소
    </p>
    <p class="abc-title">class명이 유일하게 abc이거나 abc로 시작하는 p요소</p>
    <p class="abc-title">class명이 abc로 시작하는 p요소</p>
    <!-- 하이폰(-)은 abc title각각의 것을 이어주는 것 
         abctitle이라고 해놓으면 p[class|="abc"]로 찾지 못 함 ^은 됨-->
    <p class="titleabc">class명이 abc로 끝나는는 p요소</p>
    <p class="tabcitle">class명이 abc가 포함되어 있는 p요소</p>
    <a href="#">링크태그</a>
    <a href="mailto:id@naver.com">링크태그</a>
  </body>
</html>
