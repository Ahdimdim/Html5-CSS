<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      //이벤트 : 사용자가 행하는 모든 행위
      //이벤트핸들러 : 이벤트가 발생했을 때 실행되는 코드
      $(function () {
        $(".btn1").click(function () {
          $(".btn1").parent().next().text("버튼1을 클릭하였습니다");
        });
        $(".btn2").dblclick(function () {
          //더블클릭
          $(this).parent().next().text("버튼2를 클릭하였습니다");
        });
        $(".btn1").on("mouseenter", function () {
          $(".btn1").parent().next().text("버튼1을 클릭하였습니다");
        });
        $(".btn1").on("mouseleave", function () {
          $(this).parent().next().text("내용1");
        });

        //여러가지 이벤트를 넣을 때
        $(".btn2").on({
          "mouseenter focus": function () {
            $(this).parent().next().text("버튼2를 클릭하였습니다");
          },
          "mouseleave blur": function () {
            $(this).parent().next().text("내용2");
          },
          click: function () {
            alert("누르지마세요");
          },
        });

        //강제로 이벤트 발생 시키기
        //$(이벤트대상).단일이벤트메소드();
        //$(이벤트대상).trigger(이벤트)
        //$(".btn1").click();
        $(".btn1").trigger("mouseenter");

        //이벤트 제거
        $(".btn1").off("mouseenter");
      });
    </script>
  </head>
  <body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
  </body>
</html>
