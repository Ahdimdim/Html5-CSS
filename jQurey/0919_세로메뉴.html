        $(".title").click(function () {

            $(".title").removeClass("on");
            $(this).addClass("on");
          } else {
            $(this).next().slideUp();
            $(".title").removeClass("on");
          }
        });
        function init(n) {
          current = n;
          setTimeout(function () {
            $("#nav>li").eq(current).find(".sub").slideDown();
            $("#nav>li").eq(current).find(".title").addClass(".on");
