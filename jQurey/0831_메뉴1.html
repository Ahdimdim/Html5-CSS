<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("ul li a").hover(
          function () {
            let num = $(this).parent().index();
            //a의 인덱스 번호를 가져오면 다 0이라 그 부모 li의 인덱스 번호를 가져옴
            $(this).css("color", "red");
            $(this).parent().siblings().children().css("color", "green");
            //선택된 a의 부모 인덱스 번호 -> 그 나머지 형제의 a 선택
          },
          function () {
            $("ul li a").css("color", "#000"); //this로 선택했을 때와 a선택과 결과가 다름
          }
        );
      });
    </script>
    <style></style>
  </head>
  <body>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </body>
</html>
