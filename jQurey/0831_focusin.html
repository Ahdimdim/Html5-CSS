<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".parent")
         //focus는 부모에
          .focus(function () {
            $(this).css("backgroundColor", "#ccc");
          })
          .focusout(function () {
            $(this).css("backgroundColor", "#fff");
          });
      });
    </script>
    <style>
        .parent{
            padding: 50px;
            border: 1px solid;
        }
    </style>
  </head>
  <body>
    <div class="parent">
        <input type="text" /> </br>
        <input type="text" />
    </div>
  </body>
</html>
