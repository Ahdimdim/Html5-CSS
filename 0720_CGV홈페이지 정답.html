<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            font-family: arial,"맑은 고딕",sans-serif;
        }
        .top{
            height: 27px;
            background: url(images/cgv_bg_top.gif);
        }
        .top>.inner{
            width: 1025px;
            margin: 0 auto;
            padding: 5px 0;
        }
        .inner>ul{
            float: right;
        }
        .inner>ul>li{
            float: left;
        }
        .inner>ul>li>a{
            color: #fff;
            margin-left: 20px;
            font-size: 12px;
        }
        nav{
            width: 1025px;
            margin: 10px auto;
            overflow: hidden;
        }
        nav>.logo{
            float: left;
        }
        nav>ul{
            float: right;
            margin-top: 20px;
        }
        nav>ul>li{
            float: left;
        }
        .menu{
            float: right;
        }
        .menu>li{
            float: left;
        }
        .menu>li>a{
            color:#e12215;
            font-size: 20px;
            font-weight: 600;
            margin-left: 30px;
        }
        .visual{
            margin: 0 auto;
            width: 1025px;
            height: 312px;
            border-radius: 20px;
            overflow: hidden;
        }
        .banner{
            width: 1025px;
            margin: 20px auto;
            overflow: hidden;
        }
        .banner li{
            float: left;
            width: 25%;
            text-align: center;
        }
        .notice{
            width: 1025px;
            height: 189px;
            margin: 0 auto;
            overflow: hidden;
        }
        .notice .left{
            width: 50%;
            float: left;
        }
        .notice .left h2{
            float: left;
        }
        .notice .left ul{
            float: right;
        }
        .notice .right{
            width: 48%;
            float: right;
        }
        .notice .right table{
            width: 100%;
            table-layout: fixed;
        }
        .notice .right table td:first-child{
            width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .notice .right table td{
            padding: 3px;
        }
        .notice .right table td:last-child{
            text-align: right;
        }
        footer{
            background: #d6b047;
            clear: both;
        }
        footer .foot{
            width: 1025px;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <div class="inner">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">English</a></li>
                </ul>
            </div>
        </div>
        <nav>
            <div class="logo">
                <img src="images/cgv_logo.gif" alt="cgv_logo">
            </div>
            <ul class="menu">
                <li class="main"><a href="#">영화예매</a></li>
                <li class="main"><a href="#">신작개봉</a></li>
                <li class="main"><a href="#">이벤트</a></li>
                <li class="main"><a href="#">공지사항</a></li>
                <li class="main"><a href="#">CGV매점</a></li>
            </ul>
        </nav>
        <div class="visual">
            <a href="#"><img src="images/cgv_visual.jpg" alt=""></a>
        </div>
         <ul class="banner">
            <li><a href="#"><img src="images/cgv_img01.png" alt=""></a></li>
            <li><a href="#"><img src="images/cgv_img02.png" alt=""></a></li>
            <li><a href="#"><img src="images/cgv_img03.png" alt=""></a></li>
            <li><a href="#"><img src="images/cgv_img04.png" alt=""></a></li>
         </ul>
        <div class="notice">
            <div class="left">
                <h2>이벤트</h2>
                <ul class="event">
                    <li><a href="#"><img src="images/cgv_banner.jpg" alt=""></a></li>
                </ul>
            </div>
            <div class="right">
                <h2>공지사항</h2>
                <table>
                    <tr>
                        <td><a href="#">공지사항 제목이 들어갑니다.</a></td>
                        <td>2017-08-07</td>
                    </tr>
                    <tr>
                        <td><a href="#">공지사항 제목이 들어갑니다.</a></td>
                        <td>2017-08-07</td>
                    </tr>
                    <tr>
                        <td><a href="#">공지사항 제목이 들어갑니다.</a></td>
                        <td>2017-08-07</td>
                    </tr>
                    <tr>
                        <td><a href="#">공지사항 제목이 들어갑니다.</a></td>
                        <td>2017-08-07</td>
                    </tr>
                    <tr>
                        <td><a href="#">공지사항 제목이 들어갑니다.공지사항 제목이 들어갑니다.공지사항 제목이 들어갑니다.</a></td>
                        <td>2017-08-07</td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <div class="foot">
                <p>All Copyrights Reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
