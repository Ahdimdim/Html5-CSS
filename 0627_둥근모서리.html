<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>둥근모서리</title>
    <style>
      body {
        text-align: center;
      }
      p {
        display: inline-block;
        width: 300px;
        height: 500px;
        border: 1px solid #000;
      }
      p.first {
        border-radius: 150px 150px 50px 0;
        /* border-radius: 20px 40px 60px 80px; 왼쪽모서리부터 시계방향*/
        /* border-radius: 50%; 원을 만들어줌 */
        /* border-radius: 20px/120px; */
      }
      p.second {
        border-radius: 0px 50px 150px 150px;
      }
    </style>
  </head>
  <body>
    <p class="first"></p>
    <p class="second"></p>
  </body>
</html>
