<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     p{
        width: 500px;
        height: 500px;
        border: 10px solid;
        padding: 100px;
     }
     p:first-child{
        box-shadow: 5px 5px 5px 10px rgba(0,0,255,1);
     }
     p:last-of-type {
        box-sizing: border-box;
        box-shadow: inset 5px 5px 5px 10px rgba(0,0,255,1);
     }
    </style>
</head>
<body>
  <p></p>
  <p></p>
</body>
</html>
