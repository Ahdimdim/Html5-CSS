<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 50px 50px 50px 50px 50px;
            gap: 5px;
            color:white;
            text-align:center;
        }

        .box1 {
            /*box1: 열1 ~ 열4까지 차지하도록 설정*/
            grid-column: 1 / 4;
        }

        .box2 {
            /*box2: 행2 ~ 행4까지 차지하도록 설정*/
            grid-row: 2 / 4;
        }

        .box5{
            /*box5: 열2 ~ 열4까지 차지하도록 설정*/
            grid-column: 2 / 4; 
        }

        .box6 {
            /*box6: 열1 ~ 열3까지 차지하도록 설정*/
            grid-column: 1 / 3;
        }

        .box8 {
        /*box7: 열1 ~ 열4까지 차지하도록 설정*/
            grid-column: 1 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" style="background:#B8336A";>1</div>
        <div class="box2" style="background:#726DA8";>2</div>
        <div class="box3" style="background:#7C8CC4";>3</div>
        <div class="box4" style="background:#9FD2DB";>4</div>
        <div class="box5" style="background:#C490D2";>5</div>
        <div class="box6" style="background:#B8336A";>6</div>
        <div class="box7" style="background:#726DA8";>7</div>
        <div class="box8" style="background:#7C8CC4";>8</div>
    </div>
</body>
</html>
