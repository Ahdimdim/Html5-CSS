<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 조건에 참인 실행문만 있을 경우 {} 생략 가능
         if (i === 3) break;                      
         if (i === 3) continue;                      
    -->
    <!-- 반복 중지 -->
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          break;
        }
        text += "The number is " + i + "<br>";
      }
      document.write(text);
    </script>
    <!-- 컨티뉴는 하나의 반복만 중단 하고 다음 반복을 계속 함 -->
    <script>
      let txt = "";
      for (let j = 0; j < 10; j++) {
        if (j === 3) {
          continue;
        }
        txt += "The number is " + j + "<br>";
      }
      document.write(txt);
    </script>
  </body>
</html>
