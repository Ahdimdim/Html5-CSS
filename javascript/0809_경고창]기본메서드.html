    <script>

      //삼항연산 조건 ? 참 : 거짓
      let kor = Number(prompt("국어점수는?", "0"));
      let math = Number(prompt("수학점수는?", "0"));
      let eng = Number(prompt("영어점수는?", "0"));
      let avg = parseInt((kor + math + eng) / 3);
      let result = kor >= 40 && math >= 40 && eng >= 40 && avg >= 60;
      let test = result ? "당신은 합격입니다" : "당신은 불합격입니다";
      document.write(
        "당신의 국어점수는 ",
        kor,
        "점이고 ",
        "당신의 수학점수는 ",
        math,
        "점이고 ",
        "당신의 영어 점수는 ",
        eng,
        "점입니다",
        "<br>",
        "당신의 총점은 ",
        kor + math + eng,
        "점이고 ",
        "당신의 평균은 ",
        (kor + math + eng) / 3,
        "점입니다 ",
        test
      );
    </script>
  </body>
