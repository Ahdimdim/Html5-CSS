<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 10;
      let b = 20;
      let c = "10";
      document.write("a > b = ", a > b, "<br>");
      document.write("a < b = ", a < b, "<br>");
      document.write("a >= b = ", a >= b, "<br>");
      document.write("a <= b = ", a <= b, "<br>");
      document.write("a == b = ", a == b, "<br>");
      document.write("a === b = ", a === b, "<br>");
      document.write("a != b = ", a != b, "<br>");
      document.write("a !== b = ", a !== b, "<br>");
      document.write("a == c = ", a == c, "<br>");
      document.write("a === c = ", a === c, "<br>");
      document.write("a != c = ", a != c, "<br>");
      document.write("a !== c = ", a !== c, "<br>");
      let d = a > b ? "참" : "거짓";
      document.write(d + "<br>");
    </script>
  </head>
  <body>
    <p>== equal to(동일)</p>
    <p>=== equal value and equal type(동일한 값 및 동일한 유형)</p>
    <p>!= not equal(같지 않다)</p>
    <p>
      !== not equal value or not equal type(같지 않은 값 또는 같지 않은 유형)
    </p>
    <p>> greater than(~보다 큰)</p>
    <p>< less than(미만</p>
    <p>>= greater than or equal to(크거나 같음)</p>
    <p><= less than or equal to(이하)</p>
    <p>? ternary operator(삼항 연산자)</p>
  </body>
</html>
