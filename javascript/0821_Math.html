<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <style></style>
  <body>
    <script>
      document.write(Math.E + "  오일러 수를 반환합니다<br>");
      document.write(Math.PI + "  PI 반환<br>");
      document.write(Math.SQRT2 + "  2의 제곱근을 반환합니다<br>");
      document.write(Math.SQRT1_2 + "  1/2의 제곱근을 반환합니다<br>");
      document.write(Math.LN2 + "  2의 자연 로그를 반환합니다<br>");
      document.write(Math.LN10 + "  10의 자연 로그를 반환합니다<br>");
      document.write(Math.LOG2E + "  E의 밑이 2인 로그를 반환합니다<br>");
      document.write(Math.LOG10E + "  E의 밑이 10인 로그를 반환합니다<br>");
      document.write(Math.round(1.4) + "  가장 가까운 정수를 반환합니다<br>");
      document.write(
        Math.ceil(1.4) + "  가장 가까운 정수로 반올림한 x 값을 반환합니다<br>"
      );
      document.write(
        Math.floor(1.4) + "  가장 가까운 정수로 내림한 x 값을 반환합니다<br>"
      );
      document.write(Math.trunc(1.4) + "  x의 정수 부분을 반환합니다<br>");
      document.write(
        Math.sign(-4) + "  x가 음수, null 또는 양수이면 반환합니다<br>"
      );
      document.write(
        Math.pow(2, 8) +
          "  Math.pow(x, y)는 x의 값을 y의 거듭제곱으로 반환합니다<br>"
      );
      document.write(Math.sqrt(2) + "  x의 제곱근을 반환합니다<br>");
      document.write(Math.abs(2) + "  x의 절대(양수) 값을 반환합니다<br>");
      //Math.min() 및 Math.max()는 인수 목록에서 가장 낮거나 가장 높은 값을 찾는 데 사용할 수 있습니다.
    </script>
  </body>
</html>
