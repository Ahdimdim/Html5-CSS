<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
    </style>
</head>
<body>
    <script>
        let a = 10;
        let b = 2;
        let c = 20;
        document.write("a + b = " + (a + b) + "<br>");
        document.write("a + b = " , a + b , "<br>");
        document.write("a - b = " , a - b , "<br>");
        document.write("a * b = " , a * b , "<br>");
        document.write("a / b = " , a / b , "<br>");
        document.write("a % b = " , a % b , "<br>");
        document.write("a ** b = " , a ** b , "<br>");
        document.write("c = c + 1 : ", c = c + 1, "<br>");
        document.write("c += 1 : ", c += 1, "<br>");
        document.write("c++ : ", c++, "<br>");
        document.write("++c : ", ++c, "<br>");
        document.write("c-- : ", c--, "<br>");
        document.write("--c : ", --c, "<br>");
        // 전위형(++n,--n)은 증감연산을 먼저 하고 해당 연산이 포함된 코드를 실행합니다.
        // 반면 후위형(n++,n--)은 해당 연산이 포함된 코드를 먼저 실행하고 증감연산을 수행합니다.
    </script>
</body>
</html>
