<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-sacalable=no,minimum-scale=1,maximum-scale=1">
    <title>스크롤 없애는 법</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 400px;
            background: pink;
        }
        .contents{
            display: flex;
            height: 400px;
        }
        .contents .left{
            width: 50%;
            height: 100%;
            background: rgb(214, 255, 152);
        }
        .contents .right{
            width: 50%;
            height: 100%;                                                                                                                    
            background: skyblue;
        }
        @media screen and (max-width:500px) {
            .contents{
                flex-direction: column;
            }
            .contents .left{
                width: 100%;
                flex-shrink: 0;
            }
            .contents .right{
                width: 100%;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top"></div>
        <div class="contents">
            <div class="left"></div>
            <div class="right"></div>    
        </div>
    </div>
</body>
</html>
