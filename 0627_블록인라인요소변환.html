<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        /* font-size: 0; */
        /* 글자크기0을 주면 인라인속성때문에 생기는 여백을 없앨 수 있으나
        글자가 출력이 안되기때문에 따로 줘야됨 Ex) p{font-size: 16px;} */
      }
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }

      /* display 속성을 바꿈 */
    </style>
  </head>
  <body>
    <p></p>
    <p></p><p></p>
    <p></p><!--
    --><p></p>
    <!-- 엔터를 치지 않을 경우,주석처리 할 경우 여백을 없앨 수 있음 -->
  </body>
</html>
