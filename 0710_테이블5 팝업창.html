<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.notice{
            width: 400px;
            height: 200px;
            background: #aaa;            
        }
        h2{
            text-align: center;
        }
        table{
            border: 1px solid;
            width: 90%;
            margin: 0 auto;
            table-layout: fixed;
            /* 픽시드 해줘야 밑에 가로값이 바뀌더랑 */
        }
        td{
            padding: 0 5px;
        }
        td:first-child{
            width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;  
        }
        td:last-child{
            width: 30%;
            white-space: nowrap;
            text-align: center;
        }
        a{
            color: black;
            text-decoration: none;
        }
        td a:hover{
            text-decoration: underline;
        }      
        #popup{
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        #popup .pop{
            display: table-cell;
            vertical-align: middle;
            /* 테이블셀을 줘야 수직정렬이 먹힘 */
            /* position:absolute;
            width: 400px;
            height: 400px;
            border: 1px solid;
            margin: 0 auto; */
            /* left: 25%;
            top: 25%;
            right: 25%;
            bottom: 25%; */
        }
        #popup .inner{
            width: 400px;
            height: 400px;
            border: 1px solid;
            background: #fff;
            margin: 0 auto;
        }
        #popup:target{
            display: table;
            /* 팝업을 타겟했을 때 보이게 하는 거 +테이블셀 적용하기위해서 */
        }
    </style>
</head>
<body>
    <div class="notice">
        <h2>공지사항</h2>
        <table>
            <tr>
                <td><a href="#popup">애스크로 서비스 변경 약관을 확인하세요</a></td>
                <td>2019-10-10</td>
            </tr>
            <tr>
                <td><a href="#">배송 택배사 변경 및 배송방식 변경에 따른 공지</a></td>
                <td>2019-09-27 </td>
            </tr>
            <tr>
                <td><a href="#">여름 이월상품 정리 세일 안내</a></td>
                <td>2019-09-07</td>
            </tr>
            <tr>
                <td><a href="#">여름 바캉스 상품 정리 세일 안내</a></td>
                <td>2019-08-24</td>
            </tr>
            <tr>
                <td><a href="#">반품 및 교환 조건 변경 공지</a></td>
                <td>2019-07-27</td>
            </tr>
            <tr>
                <td><a href="#">상품별 사이즈표 보는 방법과 치수 공지</a></td>
                <td>2019-05-25</td>
            </tr>
        </table>
    </div>
    <div id="popup">
        <div class="pop">
            <div class="inner">
                <h1>팝업창</h1>
                <a href="">닫기</a>
            </div>
        </div>
    </div>
</body>
</html>
