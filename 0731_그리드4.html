        .container{
            display: grid;
            gap: 5px;
            grid-template-areas:
                "one one one"
                "two three four"
                "two three five"
                "two six six";
            grid-template-columns: 100px;
            grid-template-rows: 50px;
        }
        .box1 {
            grid-area: one;
        }
        .box2 {
            grid-area: two;
        }
        .box3 {
            grid-area: three;
        }
        .box4 {
            grid-area: four;
        }
        .box5 {
            grid-area: five;
        }
        .box6 {
            grid-area: six;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" style="background:#B8336A";>1</div>
        <div class="box2" style="background:#726DA8";>2</div>
        <div class="box3" style="background:#7C8CC4";>3</div>
        <div class="box4" style="background:#9FD2DB";>4</div>
        <div class="box5" style="background:#C490D2";>5</div>
        <div class="box6" style="background:#B8336A";>6</div>
    </div>
</body>
