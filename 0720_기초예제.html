<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #6b566b;
        margin-top: 100px;
      }
      section {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
      .c1 {
        display: inline-block;
        position: relative;
        width: 1.25em;
        height: 1.25em;
      }
      .c1::before {
        content: "";
        display: block;
        width: 100%;
        border-radius: 50%;
        height: 0.625em;
        background: rgba(0, 0, 0, 0.1);
        position: absolute;
        bottom: -0.1em;
        animation: shadow 1s linear 0s infinite;
      }
      .c1::after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background: #ffe1c9;
        border-radius: 50%;
        position: relative;
      }
      .c2 {
        display: inline-block;
        position: relative;
        width: 1.875em;
        height: 1.875em;
      }
      
    </style>
  </head>
  <body>
    <!--<link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" 
    rel="stylesheet">-->
    <section>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </section>
    <section>
      <h1>JelliBeans</h1>
    </section>
  </body>
</html>
