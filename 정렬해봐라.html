<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .inner{
            width: 500px;
            height: 500px;
            background: #ccc;
            display: inline-block;
        }
        .wrap{
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            height: 100vh;
            width: 100vw;
        }
        /* vw 가로크기를 100등분 해 100의 크기를 다 사용
           vh 세로크기를 100등분 해 100의 크기를 다 사용 */
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner"></div>
    </div>
</body>
</html>
