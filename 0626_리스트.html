<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트태그</title>
    <style>
      ol#top {
        list-style: lower-greek;
      }
      ol.tp {
        list-style: upper-roman;
      }
      ul {
        list-style: circle;
      }
      /* 기본 리스트 스타일 변화*/
      ol.img {
        list-style-image: url(images/ico_bbslist.gif);
      }
      /* 원하는 이미지로 스타일 변화 */
      body > ul {
        list-style: upper-roman;
      }
      body > ul > li > ul {
        list-style: disc;
      }
      /* 부모,자식 요소로 스타일 변화 */
    </style>
  </head>
  <body>
    <ol id="top" class="tp">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ol>

    <ol class="tp">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ol>

    <ul class="tp">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ul>
    <!-- ol 순서목록 li 비순서목록 어차피 스타일 지정해주면 돼서 편한 거 쓰면 됨 -->

    <ol class="img">
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ol>

    <ul>
      <li>
        부모선택자
        <ul>
          <li>리스트1</li>
          <li>리스트2</li>
          <li>리스트3</li>
          <li>리스트4</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
