<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*   stroke-dasharray 원 둘레 구해서 해야함
             stroke-dashoffset 시작점 */
        *{
            padding: 0;
            margin: 0;
        }
        svg{
            border: 1px solid;
            width: 500px;
            height: 500px;
            stroke-width: 10px;
            stroke-linecap: square;
            stroke-dasharray: 800;
            stroke-dashoffset: 0;            
        }
        svg:hover{
            animation: ani 1s forwards; 
            stroke: #000;
            stroke-width: 10px;           
        }
        @keyframes ani {
            0%{stroke-dashoffset: 800;}
            100%{stroke-dashoffset: 0;}
        }
    </style>
</head>
<body>
    <svg>
        <rect x="10" y="10" width="200" height="200" fill="none" />
    </svg>
</body>
</html>
