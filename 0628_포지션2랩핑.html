<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 600px;
        margin: 0 auto; /* 중앙으로 가게 함 */
        border: 1px solid #000;
      }
      .wrap div:nth-child(1) {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      .wrap div:nth-child(2) {
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: relative;
        left: 300px;
      }
      .wrap div:nth-child(3) {
        width: 100px;
        height: 100px;
        background-color: rgb(247, 0, 255);
        position: relative;
        left: 500px;
      }
      /* 상위 부모 wrap를 지정해서 따르게 함 */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </div>
  </body>
</html>
