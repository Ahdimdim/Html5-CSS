<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:not(p) {
        color: #ccc;
      }
      /* p요소가 아닌 a태그만 */

      /* p:only-child {
        background: #ccc;
      } */
      /* 외동인 경우 */
      p:only-of-type {
        background: #ccc;
      }
      /* 외동이 아니더라도 '유일한' p를 찾을 경우 */
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>문단태그</p>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
      </li>
      <li>
        <p>문단태그</p>
      </li>
    </ul>
  </body>
</html>
