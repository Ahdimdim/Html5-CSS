<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 720px;
            height: 250px;
            margin: 0 auto;
        }
        li{
            float: left;
            text-align: center;
            margin: 0 19px;
            font-size: 18px;
        }
        li> p{
            margin: 20px 0px;
        }
        li p:last-child{
            width: 142px;
            height: 142px;
        }
        li p:last-child:hover{
            background-position: 0 -240px;
            animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }        
        .bg1 p:last-child{
            background-image: url(images/bg_info_m06.png);
        }
        .bg2 p:last-child{
            background-image: url(images/bg_info_m02.png);
        }
        .bg3 p:last-child{
            background-image: url(images/bg_info_m03.png);
        }
        .bg4 p:last-child{
            background-image: url(images/bg_info_m04.png);
        }
        
        @keyframes move{
            0%,
            100% {
                transform: translateY(0);
                animation-timing-function: linear;
            }
            50% {
                transform: translateY(10px);
                animation-timing-function: linear;
            }
        }
    </style>
  </head>
  <body>
    <ul>
        <li class="bg1">
            <p>대전청년포털</p>
            <p></p>
        </li>
        <li class="bg2">
            <p>도시주택정보</p>
            <p></p>
        </li>
        <li class="bg3">
            <p>동물보호센터</p>
            <p></p>
        </li>
        <li class="bg4">
            <p>보건환경연구원</p>
            <p></p>
        </li>
    </ul>
  </body>
</html>
