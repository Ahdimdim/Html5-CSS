<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            color:white;
            /* grid-template-columns: 200px 200px 200px 200px 200px 200px;
            grid-template-rows: 100px 100px 100px 100px 100px 100px 100px; */
            grid-template-columns: repeat(6,200px);
            grid-template-rows: repeat(7,100px);
        }
        .box1 {
            grid-column: 1/1;
        }
        .box2 {
            grid-column: 2/7;
        }
        .box3 {
            grid-column: 1/7;
            grid-row: 2/5;
        }
        .box4 {
            grid-column: 1/3;
            grid-row: 5/7;
        }
        .box5 {
            grid-column: 3/5;
            grid-row: 5/7;
        }
        .box6 {
            grid-column: 5/7;
            grid-row: 5/7;
        }
        .box8 {
            grid-column: 2/6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" style="background:#B8336A";>logo</div>
        <div class="box2" style="background:#726DA8";>menu</div>
        <div class="box3" style="background:#7C8CC4";>slide</div>
        <div class="box4" style="background:#9FD2DB";>공지사항/갤러리</div>
        <div class="box5" style="background:#C490D2";>banner</div>
        <div class="box6" style="background:#B8336A";>바로가기</div>
        <div class="box7" style="background:#B8336A";>logo</div>
        <div class="box8" style="background:#9FD2DB";>copyright</div>
        <div class="box9" style="background:#C490D2";>sns</div>
    </div>
</body>
</html>
