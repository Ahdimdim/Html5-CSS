<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 {
        border: 1px solid #000;
        margin: 100px;
      }
      .wrap1 > div {
        float: left;
      }
    </style>
    <!-- float을 지정하면 부모의 높이가 없어진다 
    overflow: hidden;으로 잃어버린 높이를 찾아주거나
    따로 높이를 지정해줘야 한다 height : 00px
    플롯은 아래요소를 자석처럼 끌고 오기때문에 따로 끌려오기 싫은 것에 clear:  를 해줘야함-->
  </head>
  <body>
    <div class="wrap1">
      <div>하나</div>
      <div>둘</div>
      <div>셋</div>
    </div>
    <div>
      <p>문단태그</p>
    </div>
  </body>
</html>
