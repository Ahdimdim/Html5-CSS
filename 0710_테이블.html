<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: 1px solid;
            border-collapse: collapse;
            /* 보더끼리 합쳐줌 */
        }
        td{
            border: 1px solid;
            padding: 10px;
        }
        td.bg{
            background: #ccc;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="bg">첫행첫번째열첫행두번째열</td>
            <!-- 행합치기 -->
            <td>첫행세번째열</td>
        </tr>
        <tr>
            <td rowspan="2" class="bg">두번째행첫번째열세번째행첫번째열</td>
            <!-- 열합치기 -->
            <td>두번째행두번째열</td>
            <td>두번째행두번째열</td>
        </tr>
        <tr>
            <td>세번째행두번째열</td>
            <td>세번째행세번째열</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>첫행첫번째열</td>
            <td>첫행두번째열</td>
            <td>첫행세번째열</td>
        </tr>
        <tr>
            <td>두번째행첫번째열</td>
            <td>두번째행두번째열</td>
            <td>두번째행두번째열</td>
        </tr>
        <tr>
            <td>세번째행첫번째열</td>
            <td>세번째행두번째열</td>
            <td>세번째행세번째열</td>
        </tr>
    </table>
</body>
</html>
